      tags:
        - Basics > Shipments
      summary: Regenerate Shipment Rates
      requestBody:
        content: {}
      parameters:
        - name: API_VERSION
          in: path
          schema:
            type: string
          required: true
        - name: SHIPMENT_ID
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
